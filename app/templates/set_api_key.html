<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set API Key and Model</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://bpb-us-w2.wpmucdn.com/blogs.sjsu.edu/dist/f/94/files/2022/01/San_Jose_State_University_DSC03875-e1642709202942.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            animation: fadeIn 1s ease-in-out;
        }

        h1,
        h2 {
            text-align: center;
            color: #ffffff;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bbbbbb;
            font-size: 16px;
        }

        input[type="text"],
        input[type="radio"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
        }

        .radio-group {
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .radio-group p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #bbb;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-size: 14px;
            color: #e0e0e0;
        }

        button {
            background: linear-gradient(to right, #3b82f6, #9333ea);
            /* Blue to Purple */
            border: none;
            padding: 12px 15px;
            border-radius: 16px;
            /* Rounded-2xl */
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }


        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            input[type="text"],
            input[type="radio"],
            button {
                font-size: 14px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        textarea {
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Set API Key and Model</h1>
        <form method="POST">
            <div>
                <label for="api_key">API Key:</label>
                <input type="text" id="api_key" name="api_key" value="{{ data.api_key }}">
            </div>
            <div class="radio-group">
                <p>Select Model:</p>
                <input type="radio" id="gpt-4o" name="model" value="gpt-4o" {% if data.model=='gpt-4o' %}checked{% endif
                    %}>
                <label for="gpt-4o">gpt-4o ($2.50/1M tokens)</label><br>

                <input type="radio" id="gpt-4o-mini" name="model" value="gpt-4o-mini" {% if data.model=='gpt-4o-mini'
                    %}checked{% endif %}>
                <label for="gpt-4o-mini">gpt-4o-mini ($0.15/1M tokens)</label><br>

                <input type="radio" id="o1-mini" name="model" value="o1-mini" {% if data.model=='o1-mini' %}checked{%
                    endif %}>
                <label for="o1-mini">o1-mini ($1.10/1M tokens)</label><br>
            </div>
            <button type="submit">Update API Key and Model</button>
        </form>
        <br />
        <button onclick="window.location.href='/'">Back to Main Page</button>
    </div>

    <div class="container">
        <footer>
            <p>&copy; 2025 Preview Your Professor All Rights Reserved</p>
        </footer>
    </div>

</body>

</html>
